name: Auto-expire after 2 days
on:
  schedule:
    - cron: '0 12 21 2 *'  # 21. Feb 2026, 12:00 UTC
  workflow_dispatch:
jobs:
  expire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          rm -f index.html manifest.json sw.js
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Nicht mehr verf√ºgbar</title></head><body style="font-family:system-ui;display:flex;align-items:center;justify-content:center;height:100vh;color:#666"><p>Dieser Link ist abgelaufen.</p></body></html>' > index.html
          git add -A
          git commit -m "auto-expire: link abgelaufen"
          git push
